{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('auth_create') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
      	<ul>
		{% for error in form.username.errors %}
		<li>{{ error }}</li>
		{% endfor %}
	</ul>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Create"/>
      </td>
    </tr>
    </table>
</form>
{% endblock %}
