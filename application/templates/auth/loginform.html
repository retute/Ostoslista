{% extends "layout.html" %}

{% block body %}
<div class="table-responsive">

<h2>Welcome to ShoppingList -application</h2>
<h4>Please login or sign up</h4>

{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Login"/>
      </td>
    </tr>
    </table>
</form>
</div>
{% endblock %}
