<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list</title>
  </head>

  <body>
  {%if current_user.is_authenticated %}
  <p>
  Logged in as {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Login</a>
  <a href="{{ url_for('auth_create') }}">Create an account</a> 
  {% endif %}
      <ul>
	<li><a href="{{ url_for('items_index') }}">Show the list</a></li>
	<li><a href="{{ url_for('items_form') }}">Add a new item</a></li>
	<li><a href="{{ url_for('items_index') }}">Categories</a></li>
      </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
