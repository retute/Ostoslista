{% extends "layout.html" %}

{% block body %}
  <p>
    Welcome to use shopping list application.
  </p>
  
  {% if list_users is defined %}
  <div class="table-responsive">
  <table>
  <p>
  	The following users are using this app:
  </p>
  
  <ul>
  	{% for user in list_users %}
  	<li>
  		{{user.username}}
  	</li>
  	{% endfor %}
  </ul>
  </table>
  </div>
  
{% endif %}

{% endblock %}
