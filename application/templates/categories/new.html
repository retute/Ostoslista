{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('category_create') }}">
<table>
    <tr>
	<td>
	  {{ form.category.label }}
	</td>
	<td>
	  {{ form.category }}
	</td>
	<ul>
		{% for error in form.name.errors %}
		<li>{{error}}</li>
		{%endfor%}
	</ul>
	</tr>
      <tr>
	<td colspan="2">
	  <input type="submit" value="Create a category"/>
	</td>
      </tr>
</table>
</form>
{% endblock %}
