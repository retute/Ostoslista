    
{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Id</th>
      <th>Item</th>
      <th>Bought</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.bought }}</td>
      <td>
		<form method="POST" action="{{ url_for('items_set_bought', item_id=item.id) }}">
	  		<input type="submit" value="Buy"/>
		</form>
	</td>
	<td>
    	<form method="POST" action="{{ url_for('items_remove', item_id=item.id) }}">
    		<input type="submit" value="Delete"/>
    	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
