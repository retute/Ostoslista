{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Item</th>
      <th>Check</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.check }}</td>
      <td>
	<form method="POST" action="{{ url_for('items_set_checked', item_id=item.id) }}">
	  <input type="submit" value="Merkitse ostetuksi!"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
